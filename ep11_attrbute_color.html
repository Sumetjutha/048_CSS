<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Color</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Sriracha&display=swap"
      rel="stylesheet"
    /> -->
    <style>
      .message {
        font-size: xx-large;
        color: red;
        font-weight: 900;
      }
      #title {
        font-size: 20px;
        font-style: italic;
      }
      div {
        /* color: rgb(230, 0, 65, 0.9); */
        /* color: #fcfc35; */
        color: hsl(100, 100%, 50%);
      }
      * {
        font-size: 25px;
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <h1>John Tik</h1>
    <p class="message">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, ipsa?
    </p>
    <hr />
    <h1>CSS3</h1>
    <p id="title">
      สวัสดีที่นี่คือประเทศไทยนะเฟ้ย Lorem ipsum dolor sit amet consectetur
      adipisicing elit. Est, sequi?
    </p>
    <hr />

    <div style="border: 1px solid black" width="500px" height="500px">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, explicabo.
    </div>

    <hr />
    <form action="">
      <label for="name">ชื่อ</label><br />
      <input type="text" placeholder="ป้อนชื่อของคุณ" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      .title {
        text-decoration: underline;
        text-align: right;
      }
      #title {
        text-decoration: overline;
        text-align: left; /* ค่า default */
      }
      a {
        text-align: center;
      }
      p {
        text-align: justify; /* ความกว้างต้องเท่ากัน */
      }
    </style>
  </head>
  <body>
    <h1 class="title">HTML5</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      asperiores ullam sequi unde, et ipsa?
    </p>
    <hr />
    <h1 id="title">CSS3</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      asperiores ullam sequi unde, et ipsa?
    </p>
    <hr />
    <a href="#">Click</a>
  </body>
</html>
